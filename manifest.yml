memory: 1G
instances: 1
applications:
  - name: album-service
    path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
    services:
    - album-database
    - moviefun-s3
    env:
      GRANT_TYPE: client_credentials
  - routes:
        - route: movie-fun-app-ar-album-service.apps.longs.pal.pivotal.io
  - name: movie-service
    path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
    services:
    - movie-database
    env:
      GRANT_TYPE: client_credentials
  - routes:
        - route: movie-fun-app-ar-movie-service.apps.longs.pal.pivotal.io
  - name: movie-fun-app
    path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    services:
    - moviefun-s3
  - routes:
          - route: movie-fun-app-ar-.apps.longs.pal.pivotal.io
    env:
      ALBUMS_URL: http://ar-album-database-service.apps.longs.pal.pivotal.io/albums
      MOVIES_URL: http://ar-movie-database-service.apps.longs.pal.pivotal.io/movies

